<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h3>INPUT FORM</h3>
    <form action="home" method="post">
      {% csrf_token %}
        First Name<input type="text" name="f_name"><br>
        Middle Name<input type="text" name="m_name"><br>
        Last Name<input type="text" name="l_name"><br>
        Date Of Birth<input type="date" name="dob"><br>
        Gender<input type="text" name="gen"><br>
        Nationality<input type="text" name="nation"><br>
        Current City<input type="text" name="city"><br>
        State<input type="text" name="state"><br>
        Pin Code<input type="number" name="pin"><br>
        Qualification<input type="text" name="qualification"><br>
        Salary<input type="number" name="salary"><br>
        Pan Number<input type="text" name="pan"><br>
        <input type="submit" name="SUBMIT">
    </form>
    <div>
        {% for message in messages %}
        <h1>Message:{{message}}</h1>
        {% endfor %}
    </div>
</body>
</html>
